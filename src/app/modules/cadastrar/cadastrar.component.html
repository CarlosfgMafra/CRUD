<p class="text-center bg-success text-white">Insira as informações do produto!</p>
<form [formGroup]="form" (ngSubmit)="cadastrar()">
<div class="">
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <input matInput placeholder="Insira..." type="text" class="form-control" formControlName="categoria" required>
    </mat-form-field>
  </div>
  <div class="col-5">
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <input matInput placeholder="Insira..." type="number" class="form-control" formControlName="preco" required>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <textarea matInput placeholder="Insira..." type="text" class="form-control" formControlName="descricao" required></textarea>
    </mat-form-field>
  </div>
</div>
  <button [disabled]="!form.invalid" class="btn btn-success btn-lg" type="submit"></button>
</form>
