<p class="text-center bg-primary bg-gradient text-white">Insira as informações do produto!</p>

<form [formGroup]="form" (ngSubmit)="cadastrar()">
  <div class="row mx-5">
    <div class="col-6">
      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria" required>
          <mat-option value="'Brinquedos'">Brinquedos</mat-option>
          <mat-option value="'Eletrônicos'">Eletrônicos</mat-option>
          <mat-option value="'Informática'">Informática</mat-option>
          <mat-option value="'Roupas'">Roupas</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-5">
      <mat-form-field appearance="outline">
        <mat-label>Preço</mat-label>
        <input matInput placeholder="Insira..." type="number" class="form-control" formControlName="preco" required>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput placeholder="Insira..." type="text" class="form-control" formControlName="descricao" required></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button [disabled]="!form.valid" class="btn btn-primary text-white" type="submit"><i class="bi bi-arrow-up-square mx-2"></i>Cadastrar</button>
  </div>
</form>
